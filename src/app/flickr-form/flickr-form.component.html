<div>
  <form class="form-horizontal" [formGroup]="searchForm" (ngSubmit)="OnSubmit(searchForm.value)">

    <div class="form-group">
        <label for="first_name" class="control-label">First Name</label>
        <input id="first_name" type="text" placeholder="John" class="form-control" formControlName="first_name">
    </div>

    <div class="form-group">
        <label for="first_name" class="control-label">Last Name</label>
        <input id="last_name" type="text" placeholder="Doe" class="form-control" formControlName="last_name">
    </div>

    <div class="form-group">
      <label for="first_name" class="control-label">Minimum Date</label>
      <input id="min_date" type="date" class="form-control" formControlName="min_date">
    </div>

    <div class="form-group">
      <label for="first_name" class="control-label">Maximum Date</label>
      <input id="max_date" type="date" class="form-control" formControlName="max_date">
    </div>

    <button type="submit" [disabled]="!searchForm.valid">Confirm</button>
  </form>
</div>
